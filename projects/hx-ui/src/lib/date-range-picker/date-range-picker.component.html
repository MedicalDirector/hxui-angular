<div class="hx-dropdown" hxDropdown #dropdown="hx-dropdown" 
[autoClose]="autoClose" 
[isDisabled]="disabled">
  <button class="hx-button" hxDropdownToggle type="button">
    <span><span class="is-text-weight-light">{{placeholder}}: </span><span
        class="is-text-weight-bolder">{{_displayRange}}</span></span>
    <span class="hx-icon-control"><i class="icon icon-caret-down"></i></span>
  </button>
  <div class="hx-dropdown-menu" *hxDropdownMenu style="width:320px">
    <div class="hxa-tabs" *ngIf="showTab">
      <hx-tabset [justified]="true"  class="hxa-tabset hx-tab-container">
        <hx-tab heading="INTERVAL" (select)="onTabSelect('interval')">
          <hxa-date-range-picker-interval 
            [intervalOptionList]="intervalList"
            [currentSelectedInterval]="selectedInterval"
            (newSelectedInterval)="onIntervalSelection($event)"
            (closeDropdown)="hide($event)">
          </hxa-date-range-picker-interval>
        </hx-tab>
        <hx-tab heading="CUSTOM" (select)="onTabSelect('custom')" [active]="activeVariable1">
          <hxa-date-range-picker-custom 
            [currentFromDate]="fromDate"
            [currentToDate]="toDate"
            [dateFormat]="dateFormat"
            (newSelectedCustomDate)="onCustomDateSelection($event)" 
            (closeDropdown)="hide($event)">
          </hxa-date-range-picker-custom>
        </hx-tab>
      </hx-tabset>
    </div>
    <div *ngIf="!showTab && showIntervalOnly" class="internal-custom-tab">
      <hxa-date-range-picker-interval 
        [intervalOptionList]="intervalList"
        [currentSelectedInterval]="selectedInterval"
        (newSelectedInterval)="onIntervalSelection($event)"
        (closeDropdown)="hide($event)">
      </hxa-date-range-picker-interval>
    </div>
    <div *ngIf="!showTab && showCustomOnly" class="internal-custom-tab">
      <hxa-date-range-picker-custom 
      [currentFromDate]="fromDate"
      [currentToDate]="toDate"
      [dateFormat]="dateFormat"
      (newSelectedCustomDate)="onCustomDateSelection($event)" 
      (closeDropdown)="hide($event)">
      </hxa-date-range-picker-custom>
    </div>
  </div>
</div>
