<form [formGroup]="form" (ngSubmit)="onChoose($event)">
  <section class="hxa-datepicker-interval__content">
    <fieldset class="hxa-datepicker-interval__inputs">
      <input
        type="number"
        id="numberText"
        class="hx-input"
        formControlName="number"
        min="0"
      />

      <select id="durationText" class="hx-input" formControlName="duration">
        <option *ngFor="let opt of durationOptions" [value]="opt + 's'">
          {{ opt + '(s)' }}
        </option>
      </select>

      <span>from today</span>
    </fieldset>

    <div class="hxa-datepicker-interval__output">
      <span>will be </span>
      <span class="is-text-weight-bolder">{{ dateLabel }}</span>
    </div>
  </section>

  <section class="hxa-datepicker-interval__footer">
    <button class="hx-button" (click)="onCancel()">Cancel</button>
    <button type="submit" class="hx-button is-primary">Select</button>
  </section>
</form>
