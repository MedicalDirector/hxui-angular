<div class="hx-intervals-css">
  <div class="hx-dropdowns">
    <div class="hx-dropdown-number" hxaDropdown>
      <input type="number" class = "hx-input" min = 1  [(ngModel)]="dropdownNumber" (change)="onSelect()">
    </div>
    <div class="hx-dropdown month" hxaDropdown  >
      <select class= "hx-input"  (change)="onSelect()" [(ngModel)]="Duration">
          <option>days</option>
          <option>weeks</option>
          <option>months</option>
          <option>years</option>
        </select>
    </div>
    <div class="choosed-date">
      <input class="hx-input" type="text" type="text" readonly [(ngModel)] ="_DueDate">
    </div>
  </div>
  <div class="buttonDiv">
      <button class="hx-button is-primary chooseButton" (click)="onChoose()">Choose</button>
      <button class="hx-button cancelButton" (click)="onCancel()">Cancel</button>
  </div>
</div>
